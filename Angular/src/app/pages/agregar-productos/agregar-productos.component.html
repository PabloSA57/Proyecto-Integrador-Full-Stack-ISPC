<h4>Cargar Producto</h4>

<form method="post" (ngSubmit)="create()" class="col-6" enctype="multipart/form-data">
  

  <div class="mb-3" ngForm="form">
    
    <label class="form-label">Nombre del Producto</label>
    <input type="text" class="form-control" name="nombre" (change)="guardarNombre($event)">
  </div>

  <div class="mb-3">
    <label for="formFile" class="form-label">Imagen</label>
    <input class="form-control" type="file" name="imagen" (change)="enviarFoto($event)">
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" rows="3" name="descripcion" (change)="guardarDescripcion($event)"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="number" class="form-control" name="precio" (change)="guardarPrecio($event)">
  </div>

  <div class="mb-3">
    <label class="form-label">Cantidad</label>
    <input type="number" class="form-control" name="cantidad" (change)="guardarCantidad($event)">
  </div>

  <!--<div class="mb-3">
    <label  class="form-label">Fecha de Creación</label>
    <input type="date" class="form-control" name="fecha_creacion" [(ngModel)]="fecha_creacion">
  </div>-->

  <!--<div class="mb-3">
    <label  class="form-label">Categoría</label>
    <input type="" class="form-control" name="categoria" [(ngModel)]="categoria">
  </div>-->

  <div class="mb-3">

    <div class="categoria row mb-3">
      <label class="form-label">Categoría</label>
      
        <select class="form-control cat" id="catsel" name="categoria_sel" (change)="selectCategoria($event)">
          <option value="">Selecione una categoria</option>
          <option *ngFor="let cat of categorias" value={{cat.id}}> {{cat.nombre}}</option>
        </select>
      
      
        <a  class="catb" routerLink="/categorias"><button class="btn">+</button></a>


    </div>



  </div>

  <button class="btn" type="submit">Cargar Producto</button><button class="btn" routerLink="/lista-productos">Volver </button>

</form>
