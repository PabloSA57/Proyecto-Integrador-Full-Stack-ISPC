<a href="/agregar-categorias" class="btn btn-info">Agregar Categoria</a>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>

    <tbody  *ngFor="let item of miCat" >
