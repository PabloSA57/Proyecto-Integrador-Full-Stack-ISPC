<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>Productos {{ catSelec.tipoCategoria }}</h3>
      <div class="categorias">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Categorias
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/productos">Todas</a></li>
          <li *ngFor="let cat of categorias">
            <a class="dropdown-item" href="/productos/{{ cat.id }}">{{
              cat.nombre
            }}</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="row">
      <div
        *ngFor="let prod of productos"
        class="col-lg-3 col-md-6 col-sm-6 d-flex"
      >
        <div class="card w-100 my-2 shadow-2-strong">
          <img
            src="{{ prod.imagen }}"
            class="card-img-top"
            style="aspect-ratio: 1 / 1"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ prod.nombre }}</h5>
            <p class="card-text">${{ prod.precio }}</p>
            <div
              class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto"
            >
              <button class="btn btn-primary" (click)="addProductToCart(prod)">
                AÃ±adir al carrito
              </button>
              <a
                href="/articulo/{{ prod.id }}"
                class="btn btn-primary shadow-0 me-1"
                >Detalles</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
