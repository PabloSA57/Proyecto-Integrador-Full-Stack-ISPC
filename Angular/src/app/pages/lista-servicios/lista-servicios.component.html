<h4>Lista de servicios</h4>

<a href="/agregar-servicios" class="btn btn-info">Agregar Servicio</a>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Imagen</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
        <th scope="col">Fecha Creación</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody  *ngFor="let item of miList" >
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.nombre}}</td>
        <td><img src="{{item.imagen}}" alt=""></td>
        <td>{{item.descripcion}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.fecha_creacion}}</td>
        <td><td><a href="editar-servicios/{{item.id}}" class="btn btn-primary" >Editar</a></td>
        <td><button (click)=delete(item) class="btn btn-danger"> Borrar</button></td>
      </tr>
      
      
    </tbody>
  </table>

  <a routerLink="/servicios" class="btn btn-info">Volver</a>
