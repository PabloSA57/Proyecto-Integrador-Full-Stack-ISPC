    <main class="m-3">
        <h2 style="align-items: center;">Formulario de Pago</h2>

            <form class="form-register" style="color: whitesmoke;">
                <h5>Datos personales del cliente</h5>
                <input class="control" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                <input class="control" type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                <input class="control" type="number" name="cuil" id="cuil" placeholder="Cuit/cuil" required min="100000000000" max="999999999999">
                <input class="control" type="number" name="tel" id="tel" placeholder="Telefono" required min="8" max="10">
                <input class="control" type="email" name="email" id="email" placeholder="Correo" required>

                <div class="control" style="color: whitesmoke;">
                    <h6>Seleccionar El Tipo de Servicio Realizado</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          LUBRICENTRO
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          LAVADERO
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          SERVICE
                        </label>
                    </div>
                </div>

                <input class="control" type="number" name="importe" id="importe" placeholder="Importe $$$" required min="1000" max="9999999">
                
                <div class="control" style="color: whitesmoke;">
                    <h6>Seleccionar El Tipo de Pago</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          CONTADO
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          TARJETA
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          TRANSFERENCIA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          MERCADOPAGO
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">PAGAR</button>



            </form>
    </main>
